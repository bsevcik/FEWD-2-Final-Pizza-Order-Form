<!-- Delivery Form -->
<form>
  <div class="form-group row">
    <label for="name" class="col-4 col-form-label">Your Name</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-address-card"></i>
          </div>
        </div> 
        <input id="name" name="name" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="addressType" class="col-4 col-form-label">Address Type</label> 
    <div class="col-8">
      <select id="addressType" name="addressType" class="custom-select">
        <option value="House">House</option>
        <option value="Apartment">Apartment</option>
        <option value="Business">Business</option>
        <option value="Campus">Campus</option>
        <option value="Hotel">Hotel</option>
        <option value="Dorm">Dorm</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="streetAddress" class="col-4 col-form-label">Street Address</label> 
    <div class="col-8">
      <input id="streetAddress" name="streetAddress" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">APT, STE, or Room Number</label> 
    <div class="col-8">
      <input id="text" name="text" type="text" class="form-control" aria-describedby="textHelpBlock"> 
      <span id="textHelpBlock" class="form-text text-muted">optional</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="city" class="col-4 col-form-label">City</label> 
    <div class="col-8">
      <input id="city" name="city" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="state" class="col-4 col-form-label">State</label> 
    <div class="col-8">
      <input id="state" name="state" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="zip" class="col-4 col-form-label">Zip Code</label> 
    <div class="col-8">
      <input id="zip" name="zip" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="phoneNumber" class="col-4 col-form-label">Phone Number</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-phone"></i>
          </div>
        </div> 
        <input id="phoneNumber" name="phoneNumber" placeholder="(555) 555-5555" type="text" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">Email</label> 
    <div class="col-8">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-envelope"></i>
          </div>
        </div> 
        <input id="email" name="email" type="text" class="form-control">
      </div>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
     
<!-- Dough and Size Form -->
    <form>
  <div class="form-group row">
    <label class="col-4 col-form-label">Dough</label> 
    <div class="col-8">
      <div class="custom-controls-stacked">
        <div class="custom-control custom-radio">
          <input name="doughPick" id="doughPick_0" type="radio" class="custom-control-input" value="handTossed"> 
          <label for="doughPick_0" class="custom-control-label">Hand Tossed</label>
        </div>
      </div>
      <div class="custom-controls-stacked">
        <div class="custom-control custom-radio">
          <input name="doughPick" id="doughPick_1" type="radio" class="custom-control-input" value="thinCrust"> 
          <label for="doughPick_1" class="custom-control-label">Thin Crust</label>
        </div>
      </div>
      <div class="custom-controls-stacked">
        <div class="custom-control custom-radio">
          <input name="doughPick" id="doughPick_2" type="radio" class="custom-control-input" value="newYorkStyle"> 
          <label for="doughPick_2" class="custom-control-label">New York Style</label>
        </div>
      </div>
      <div class="custom-controls-stacked">
        <div class="custom-control custom-radio">
          <input name="doughPick" id="doughPick_3" type="radio" class="custom-control-input" value="glutenFree"> 
          <label for="doughPick_3" class="custom-control-label">Gluten Free</label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="handTossedSize" class="col-4 col-form-label">Hand Tossed Size</label> 
    <div class="col-8">
      <select id="handTossedSize" name="handTossedSize" class="custom-select">
        <option value="handTossedSmall">Small ($9.99)</option>
        <option value="handTossedMedium">Medium ($11.99)</option>
        <option value="handTossedLarge">Large ($14.99)</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="thinCrustSize" class="col-4 col-form-label">Thin Crust Size</label> 
    <div class="col-8">
      <select id="thinCrustSize" name="thinCrustSize" class="custom-select">
        <option value="thinCrustMedium">Medium (11.99)</option>
        <option value="thinCrustLarge">Large ($13.99)</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="newYorkSize" class="col-4 col-form-label">New York Size</label> 
    <div class="col-8">
      <select id="newYorkSize" name="newYorkSize" class="custom-select">
        <option value="newYorkLarge">Large ($16.99)</option>
        <option value="newYorkXL">Extra Large ($19.99)</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="glutenFreeSize" class="col-4 col-form-label">Gluten Free Size</label> 
    <div class="col-8">
      <select id="glutenFreeSize" name="glutenFreeSize" class="custom-select">
        <option value="glutenFreeSmall">Small ($10.99)</option>
        <option value="duck">Duck</option>
        <option value="fish">Fish</option>
      </select>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
